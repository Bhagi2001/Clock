<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicegg-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    
    <title>Clock with Alarm and Stopwatch</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>

    <div class="controls-container">
        <div class="tab-control">
            <button class="tab-btn active" data-tab="alarm">Alarm</button>
            <button class="tab-btn" data-tab="stopwatch">Stopwatch</button>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="alarm-tab">
                <div class="time-display" id="time-display">00:00:00</div>
        
        <form class="alarm-form" id="alarm-form">
            <input type="time" id="alarm-time" required>
            <input type="text" id="alarm-label" placeholder="Alarm Label (optional)">
            <button type="submit">Set Alarm</button>
        </form>
        
        <div class="alarm-list" id="alarm-list">

        </div>
    </div>

    <div class="tab-pane" id="stopwatch-tab">
        <div class="stopwatch-display" id="stopwatch-display">00:00:00</div>
        
        <div class="lap-times" id="lap-times"></div>
        
        <div class="stopwatch-controls">
            <button id="start-stop-btn" class="start">Start</button>
            <button id="reset-lap-btn" class="reset">Reset</button>
        </div>
    </div>
</div>
</div>

    <audio id="alarm-sound" src="Sound.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
